<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Recipes</title>
    </head>
    <body>
        <h1>Peanut Butter and Jelly Sandwich</h1>
        <img src="./img/pbnj.jpg" alt="a peanut butter and jelly sandwich">
        <h2>A simple sandwich loved by many</h2>
        <p>Its a pb&amp;j cmon man</p>
        <h2>Ingredients</h2>
        <ul>
            <li>2 slices of bread</li>
            <li>Peanut butter</li>
            <li>Jelly</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Spread peanut butter on one slice of bread</li>
            <li>Spread jelly on the other slice of bread</li>
            <li>Combine the two and enjoy!</li>
        </ol>
    </body>
</html>
